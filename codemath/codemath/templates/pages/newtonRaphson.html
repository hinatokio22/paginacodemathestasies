{% extends 'base/base.html' %}{% block content %}{% load staticfiles %}
<div class="container" style="margin-top:-10px;">

    <div class="page-header">
        <h1>{% block title %}Método de Newton Raphson{% endblock %}</h1>
    </div>
    <form action="{% url 'newtonRaphson' %}" method="post">
        {% csrf_token %} {{ form.as_p}}

        <div class="form-group">

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Función:</span>
                <input id="funcion" name="funcion" type="text" value="" class="form-control" placeholder="31">
            </div>

        </div>
        <div class="form-group">
            <div class="input-group">

                <span class="input-group-addon" id="basic-addon1">X0:</span>
                <input id="intervaloa" name="intervaloa" type="number" value="" class="form-control" placeholder="31">

                <span class="input-group-addon" id="basic-addon1">Error:</span>
                <input id="Errorr" name="Errorr" type="text" value="" class="form-control" placeholder="">
            </div>

        </div>
        <button type="Submit" class="btn btn-primary">Convertir</button>
        <button type="Submit" class="btn btn-danger">Limpiar</button>
    </form>

    <div class="input-group" style="margin-top:15px; display:none;">
            <span class="input-group-addon" id="basic-addon1">Resultado:</span>
            <input id="resultado" name="resultado" type="email" value="{{enviar}}" class="form-control" placeholder="">
    </div>

    <br></br><br></br>
    <center>
      <iframe src="{% static 'PDF/MetodoDeRaphson.pdf' %}" style="width:300px; height:275px;" frameborder="0"></iframe>
    </center>
</div>
{% endblock %}
