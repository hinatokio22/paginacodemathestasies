{% extends 'base/base.html' %}{% block content %}{% load staticfiles %}
<div class="container" style="margin-top:-10px;">

    <div class="page-header">
        <h1>{% block title %}Raices de un Polinomio{% endblock %}</h1>
    </div>
    <form action="{% url 'raicesPolinomio' %}" method="post">
        {% csrf_token %} {{ form.as_p}}

        <div class="form-group">

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Funci√≥n:</span>
                <input id="funcion" name="funcion" type="text" value="" class="form-control" placeholder="31">
            </div>

        </div>
        <button type="Submit" class="btn btn-primary">Convertir</button>
        <button type="Submit" class="btn btn-danger">Limpiar</button>
    </form>

    <div class="input-group" style="margin-top:15px;">
            <span class="input-group-addon" id="basic-addon1">Resultado:</span>
            <input id="resultado" name="resultado" type="text" value="{{enviar}}" class="form-control" placeholder="">
    </div>

    <br></br><br></br>
    <center>
      <iframe src="{% static 'PDF/RaicesDePolinomios.pdf' %}" style="width:300px; height:275px;" frameborder="0"></iframe>
    </center>
</div>
{% endblock %}
