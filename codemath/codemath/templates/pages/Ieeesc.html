{% extends 'base/base.html' %}{% block content %}{% load staticfiles %}
<div class="container" style="margin-top:-10px;">
<script type="text/javascript" src={% static 'js/limpiar.js' %} ></script>
    <div class="page-header">
        <h1>{% block title %}Est√°ndar IEEE-745 64B{% endblock %}</h1>
    </div>
    <form action="{% url 'Ieeesc' %}" method="post">
        {% csrf_token %} {{ form.as_p}}

        <div class="form-group">

            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Decimal:</span>
              <input id="decimal" name="decimal" type="number" value="{{dec}}" class="form-control" placeholder="">
            </div>

        </div>

        <div class="form-group">

            <div class="input-group">

                <span class="input-group-addon" id="basic-addon1">Signo:</span>
                <input id="signo" name="signo" type="number" value="{{sign}}" class="form-control" placeholder="0-1" maxlength="1" >

                <span class="input-group-addon" id="basic-addon1">Exponente:</span>
                <input id="expon" name="expon" type="number" value="{{exponen}}" class="form-control" placeholder="10101010101" maxlength="11">

                <span class="input-group-addon" id="basic-addon1">Mantisa:</span>
                <input id="mantisa" name="mantisa" type="number" value="{{mantis}}" class="form-control" placeholder="101010101010010101..." maxlength="52">
            </div>

        </div>
        <button type="Submit" class="btn btn-primary">Convertir</button>
        <button type="button" class="btn btn-danger" value="Borrar" style="margin-left: 35%" onclick="limpiarieee()">Limpiar</button>
    </form>

    <br></br><br></br>
    <center>
      <iframe src="{% static 'PDF/EstandarIEEE32By64B.pdf' %}" style="width:300px; height:275px;" frameborder="0"></iframe>
      <iframe src="{% static 'PDF/IEEEInversas.pdf' %}" style="width:300px; height:275px;" frameborder="0"></iframe>
    </center>

</div>
{% endblock %}
