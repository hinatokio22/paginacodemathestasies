{% extends 'base/base.html' %}{% block content %}
<div class="container" style="margin-top:-10px;">

    <div class="page-header">
        <h1>{% block title %}Evaluador de funciones{% endblock %}</h1>
    </div>
    <form action="{% url 'evaluadorf' %}" method="post">
        {% csrf_token %} {{ form.as_p}}

        <div class="form-group">

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Funci√≥n:</span>
                <input id="funcion" name="funcion" type="text" value="" class="form-control" placeholder="sin(x)">
            </div>

        </div>
        <div class="form-group">
            <div class="input-group">

                <span class="input-group-addon" id="basic-addon1">Valor de x:</span>
                <input id="valorx" name="valorx" type="number" value="" class="form-control" placeholder="31" >

            </div>

        </div>
        <button type="Submit" class="btn btn-primary">Convertir</button>
        <button type="Submit" class="btn btn-danger">Limpiar</button>
    </form>

    <div class="input-group" style="margin-top:15px;">
            <span class="input-group-addon" id="basic-addon1">Resultado:</span>
            <input id="resultado" name="resultado" type="text" value="{{enviar}}" class="form-control" >
    </div>
</div>
{% endblock %}
